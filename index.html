<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative Coordinate Game</title>
  <style>
        body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    canvas {
      border: 2px solid #333;
      background-color: #fff;
      margin: 20px;
    }
    #info {
      font-size: 18px;
      margin: 10px;
    }
    #score {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>

</head>
<body>
  <h1>Relative Coordinate Game</h1>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="info">Click the Relative location of: <span id="target"></span></div>
  <div id="score">Score: 0</div>
  <p>made by Aaron Waldon, 2027</p>
  <script src="script.js"></script>
</body>
</html>
